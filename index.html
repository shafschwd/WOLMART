<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wolmart</title>

		<!-- web font -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

		<!-- vendor css -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/all.min.css" />

		<!-- main css -->
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<!-- ============================
        header start
=================================-->
		<header id="header">
			<div class="container px-lg-0">
				<div class="row">
					<!-- ============================
                    header left start
            =================================-->
					<div class="col-lg-4">
						<div class="header-left">
							<p class="header-left__p">Welcome to Wolmart Store message or remove it!</p>
						</div>
					</div>
					<!-- ============================
                    header left start
            =================================-->

					<!-- header right start -->
					<div class="col-lg-8">
						<div class="header-right d-flex flex-wrap justify-content-end">
							<div class="dropdown">
								<div class="dropdown__head">
									<a class="dropdown__text" href="#">USD<i class="fas fa-angle-down"></i></a>
									<ul class="dropdown__box">
										<li class="dropdown__item"><a class="dropdown__link" href="">USD</a></li>
										<li class="dropdown__item"><a class="dropdown__link" href="">EUR</a></li>
									</ul>
								</div>
							</div>
							<div class="dropdown">
								<div class="dropdown__head">
									<img src="images/eng.png" alt="eng">   <a class="dropdown__text" href="#">eng<i class="fas fa-angle-down"></i></a>
									<ul class="dropdown__box">
										<li class="dropdown__item"> <img src="images/eng.png" alt=""> <a class="dropdown__link" href="">USD</a></li>
										<li class="dropdown__item"> <img src="images/fra.png" alt="eng"> <a class="dropdown__link" href="">EUR</a></li>
									</ul>
								</div>
							</div>
							<div class="header-menu">
								<ul class="d-flex header-menu__list">
									<li class="header-menu__item"><a class="header-menu__link" href="#">blog</a></li>
									<li class="header-menu__item"><a class="header-menu__link" href="#">contact us</a></li>
									<li class="header-menu__item"><a class="header-menu__link" href="#">my account</a></li>
								</ul>
							</div>
							<div class="sign-reg">
								<ul class="d-flex sing-reg__list">
									<li class="sign-reg__item"><i class="far fa-user"></i><a class="sign-reg__link"  href="#">sign in</a></li>
									<li class="sign-reg__item"><a class="sign-reg__link"  href="#">/register</a></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- header right end -->
				</div>
			</div>
		</header>

		<!-- ============================
        header end
=================================-->

		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
